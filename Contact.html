<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full bg-white-a700">
      <div
        class=" max-w-7xl w-full  mb-8 mx-auto px-6 py-4 lg:w-full lg:gap-[7.13rem] md:w-full md:gap-[5.31rem] sm:gap-[3.56rem] bg-[#F6F8FB]"
      >
        <!-- Header -->
        <header class="flex justify-around items-center py-4">
          <!-- Logo -->
          <img
            src="public/images/img_header_logo.png"
            alt="Header Logo"
            class="h-10"
          />

          <!-- Navigation -->
          <nav class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-purple-600">Home</a>
            <div class="relative group">
              <a
                href="#"
                class="text-gray-700 hover:text-purple-600 flex items-center gap-1"
                >Advertise <span>▼</span></a
              >
              <ul
                class="absolute left-0 hidden bg-white shadow-md group-hover:block mt-2 w-40"
              >
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
                    >Option 1</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
                    >Option 2</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
                    >Option 3</a
                  >
                </li>
              </ul>
            </div>
            <div class="relative group">
              <a
                href="#"
                class="text-gray-700 hover:text-purple-600 flex items-center gap-1"
                >Support <span>▼</span></a
              >
              <ul
                class="absolute left-0 hidden bg-white shadow-md group-hover:block mt-2 w-40"
              >
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
                    >FAQ</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
                    >Contact Support</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
                    >Live Chat</a
                  >
                </li>
              </ul>
            </div>
            <a href="#" class="text-gray-700 hover:text-purple-600">Contact</a>
            <a href="#" class="text-gray-700 hover:text-purple-600">About Us</a>
          </nav>

          <!-- Register Button -->
          <button
            class="hidden md:block px-5 py-2 border-2 border-purple-600 text-purple-600 font-bold  hover:bg-purple-600 hover:text-white"
          >
            Register Now
          </button>
        </header>
      </div>

        <!--Contact Us page-->
        <div class="flex flex-col items-start  justify-start  mt-8 mx-16 bg-white">
            
              <h1 class="text-4xl text-gray-700 text-start mb-16 mx-14">_____ Contact Us</h1>
            

            
              <ul class="mx-14 flex flex-row items-center  justify-center px-6 gap-20">
                  <li class="flex flex-row items-center gap-2 mr-12">
                      <img src="/public/images/address.png" class="w-10 h-10"/>
                      <div class="flex flex-col">
                          <h1 class="font-semibold">Address</h1>
                          <p>Jaipur, Rajasthan, INDIA<br>Pin 342087</p>
                      </div>
                  </li>
          
                  <li class="flex flex-row items-center gap-2 mr-12">
                      <img src="/public/images/call.png" class="w-10 h-10"/>
                      <div class="flex flex-col">
                          <h1 class="font-semibold">Call Us</h1>
                          <p>+91 9876543210</p>
                      </div>
                  </li>
          
                  <li class="flex flex-row items-center gap-2">
                      <img src="/public/images/email.png" class="w-10 h-10"/>
                      <div class="flex flex-col">
                          <h1 class="font-semibold">Email Us</h1>
                          <p>info@test.com</p>
                      </div>
                  </li>
              </ul>
            
          
      
    </div>
  </body>
</html>
